<!DOCTYPE html>
<html lang="th">
<head>
    <title>เว็บไซต์ของ[ชื่อของนักศึกษา]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
body {
            background-color: #68a3da;
            font-family: Itim, sans-serif;
        }
        h1 {
            color: #3a26d4;
            text-align: center;
        }

        p {
            font-size: 24px;
            text-align: center;
            color: #29225b
        }

        img {
            width: 200px;
            /* กำหนดความกว้างของรูปภาพ */
            height: 200px;
            /* กำหนดความสูงของรูปภาพ */
            border: 10px solid #107bbd;
            /* เพิ่มขอบสีฟ้าทึบขนาด 5px */
            border-radius: 50%;
            /* ทำให้รูปภาพเป็นวงกลม */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* เพิ่มเงาให้รูปภาพ */
            display: block;
            /* จัดให้รูปภาพอยู่คนละบรรทัดกับข้อความ */
            margin: 20px auto;
            /* จัดให้อยู่กึ่งกลางหน้าเว็บ */
        }

        table {
            width: 80%;
            /* กำหนดความกว้างของตาราง */
            border-collapse: collapse;
            /* รวมเส้นขอบของเซลล์ให้เป็นเส้นเดียว */
            margin: 20px auto;
            /* จัดให้อยู่กึ่งกลางหน้าเว็บ */
            background-color: #bff3f5;
        }
        th, td {
            border: 2px solid hsl(0, 6%, 3%);
            /* เพิ่มเส้นขอบเซลล์ */
            padding: 12px;
            /* เพิ่มระยะห่างภายในเซลล์ */
        }
        th {
            background-color: #335870;
            /* สีพื้นหลังของหัวตาราง */
            color: white;
            /* สีตัวอักษรของหัวตาราง */
        }
        tr:nth-child(even) {
            background-color: #a7d1d3;
            /* สลับสีพื้นหลังของแถว เพื่อให้อ่านง่ายขึ้น */
        }
        div{
            font-size: 60px;
            padding:0px 30px;
        }
        button {
            margin-left :30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>หน้าแนะนำตัวของฉัน</h1>

    <img src="IMG_1719.JPG" alt="รูปภาพของฉัน" width="200">
    <p>สวัสดีครับ นี่คือหน้าเว็บแนะนำตัวของฉัน</p>

    <table border="5">
        <thead>
            <tr>
                <th colspan="2">ข้อมูลส่วนตัว</th>
            </tr>
        </thead>
        <tbody>
 			<tr>
                <td>รหัสประจำตัว</td>
                <td>683380653-0</td>
            </tr>
            <tr>
                <td>ชื่อ</td>
                <td>นาย ชินภัทร   บัวผาย</td>
            </tr>
            <tr>
                <td>อีเมล</td>
                <td>chinnapat.bu@kkumail.com</td>
            </tr>
            <tr>
                <td>ความสนใจ</td>
                <td>เล่นกีฬาแบดมินตัน</td>
            </tr>
        </tbody>
    </table>
    <div class="rbox">
        <button onclick="start_random()">กดเพื่อสุ่มตัวเลข 6 หลัก</button>
        <div id="num">---</div>
    </div>
    <script>
        let n = 0;
        let numElem = document.getElementById("num");

        function start_random(){
            if(n>0) return;
            n = 50;
            next_number();
        }
        function next_number(){
            var r =  Math.round(Math.random()*999999)+"";
            numElem.innerText = r.padStart(6,'0');
            n--;
            if(n>0){
               setTimeout(next_number,150-n); 
            }
        }
    </script>
</body>
</html>
